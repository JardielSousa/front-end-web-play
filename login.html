  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
      <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
          href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-group">
      <input type="email" id="inputEmail" class="form-control" required autofocus>
      <label class="bmd-label-floating" for="inputEmail">Email address</label>
    </div>

    <div class="form-group">
      <input type="password" id="inputPassword" class="form-control" required>
      <label class="bmd-label-floating" for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">

      </label>
    </div>
    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
